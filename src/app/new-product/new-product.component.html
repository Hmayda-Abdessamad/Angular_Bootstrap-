<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Add a new product</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="productFormGroup" (ngSubmit)="handleAddProduct()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control">
              <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched" class="text-danger">
               {{productService.getErrorMsg('Name',productFormGroup.controls['name'].errors)}}
              </small>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" formControlName="price" class="form-control">
              <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched" class="text-danger">
                {{productService.getErrorMsg('Price',productFormGroup.controls['price'].errors)}}
              </small>
            </div>
            <div class="mb-3">
              <label class="form-label">Promotion</label>
              <input type="checkbox" formControlName="promotion" class="form-check">
            </div>
            <button class="btn btn-outline-success" [disabled]="!productFormGroup.valid"  type="submit">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
